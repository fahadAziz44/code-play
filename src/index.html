<!doctype html>
<html>

<head>
  <title>Play with binding</title>
</head>

<body>
  <h3 class='bluish heading'> Playing with Reactivity </h3>
  <div class='inputs' ng-controller="InputController">
    <input class='input' ng-bind="message" />
    <input class='input' ng-bind="message" />
  </div>
  
  <div class='Price-inputs' ng-controller="PriceController">
    <input class='input' ng-bind="price" />
    <input class='input' ng-bind="price" />
  </div>
</body>

</html>
